<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Symbolic Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://jccarius.art/52emblemes/ressources/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://jccarius.art/52emblemes/ressources/scripts-1.js"></script>
    <script src="https://jccarius.art/52emblemes/ressources/scripts-2.js"></script>
  </head>
  <body>
    <div class="position-absolute ecran d-flex justify-content-center align-items-center" style="">
      <div class="bloc-jeu" style="">
        <div class="menu-jeu"><button class="btn btn-default btn-retour action-retour" style="">←</button>
          <div class="titre-selecteur action-retour-menu-mois"></div>
        </div>
        <div class="flip-container jeu">
          <div class="flipper">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
        <div class="composants" style="display: none;">
          <div id="couverture" class="action-menu-mois">
            <div id="couverture-illustration" class="illustration"></div>
          </div>
          <div id="menu-mois" class="bloc-face bloc-menu-mois">
            <table class="table-menu-mois" style="margin-top: 1px;">
              <tbody>
                <tr>
                  <td style="width: 60px; text-align: right; vertical-align: top;"><button class="btn-symbole" data-symbole="carreau" style="width: 43px; height: 32px; background: transparent;"></button></td>
                  <td style="text-align: right; width: 85.5px"><button class="bt-mois bt-mois-9" data-num="9" data-nbr="30" data-txt="septembre"><span class="tx-mois">Sep</span></button></td>
                  <td style="width: 7px"></td>
                  <td style="text-align: left; "><button class="bt-mois bt-mois-8" data-num="8" data-nbr="31" data-txt="août"><span class="tx-mois">Août</span></button></td>
                  <td style="width: 60px; text-align: left; vertical-align: top;"><button class="btn-symbole" data-symbole="trèfle" style="width: 43px; height: 32px; background: transparent;"></button></td>
                </tr>
              </tbody>
            </table>
            <table class="table-menu-mois" style="margin-top: -20px;">
              <tbody>
                <tr>
                  <td style="text-align: right; width: 93.2px"><button class="bt-mois bt-mois-10" data-num="10" data-nbr="31" data-txt="octobre"><span class="tx-mois">Oct</span></button></td>
                  <td style="width: 111.6px"></td>
                  <td style="text-align: left; "><button class="bt-mois bt-mois-7" data-num="7" data-nbr="31" data-txt="juillet"><span class="tx-mois">Juil</span></button></td>
                </tr>
              </tbody>
            </table>
            <table class="table-menu-mois" style="margin-top: -1px;">
              <tbody>
                <tr>
                  <td style="text-align: right; width: 66.5px"><button class="bt-mois bt-mois-11" data-num="11" data-nbr="30" data-txt="novembre"><span class="tx-mois">Nov</span></button></td>
                  <td style="width: 165px"></td>
                  <td style="text-align: left; "><button class="bt-mois bt-mois-6" data-num="6" data-nbr="30" data-txt="juin"><span class="tx-mois">Juin</span></button></td>
                </tr>
              </tbody>
            </table>
            <table class="table-menu-mois" style="margin-top: 6px;">
              <tbody>
                <tr>
                  <td style="text-align: right; width: 66.5px"><button class="bt-mois bt-mois-12" data-num="12" data-nbr="31" data-txt="décembre"><span class="tx-mois">Déc</span></button></td>
                  <td style="width: 165px"></td>
                  <td style="text-align: left; "><button class="bt-mois bt-mois-5" data-num="5" data-nbr="31" data-txt="mai"><span class="tx-mois">Mai</span></button></td>
                </tr>
              </tbody>
            </table>
            <table class="table-menu-mois" style="margin-top: -1px;">
              <tbody>
                <tr>
                  <td style="text-align: right; width: 93.2px"><button class="bt-mois bt-mois-1" data-num="1" data-nbr="31" data-txt="janvier"><span class="tx-mois">Jan</span></button></td>
                  <td style="width: 111.6px"></td>
                  <td style="text-align: left; "><button class="bt-mois bt-mois-4" data-num="4" data-nbr="30" data-txt="avril"><span class="tx-mois">Avr</span></button></td>
                </tr>
              </tbody>
            </table>
            <table class="table-menu-mois" style="margin-top: -21px;">
              <tbody>
                <tr>
                  <td style="width: 60px; text-align: right; vertical-align: bottom;"><button class="btn-symbole" data-symbole="pique" style="width: 43px; height: 32px; background: transparent;"></button></td>
                  <td style="text-align: right; width: 85.5px"><button class="bt-mois bt-mois-2" data-num="2" data-nbr="29" data-txt="février"><span class="tx-mois">Fév</span></button></td>
                  <td style="width: 7px"></td>
                  <td style="text-align: left; "><button class="bt-mois bt-mois-3" data-num="3" data-nbr="31" data-txt="mars"><span class="tx-mois">Mar</span></button></td>
                  <td style="width: 60px; text-align: left; vertical-align: bottom;"><button class="btn-symbole" data-symbole="coeur" style="width: 43px; height: 32px; background: transparent;"></button></td>
                </tr>
              </tbody>
            </table>
          </div>

<span class="tx-jour">18</span></button><button class="btn btn-default bt-jour bt-jour-19 nbr-4" data-num="19"><span class="tx-jour">19</span></button><button class="btn btn-default bt-jour bt-jour-20 nbr-4" data-num="20"><span class="tx-jour">20</span></button><button class="btn btn-default bt-jour bt-jour-21 nbr-5" data-num="21"><span class="tx-jour">21</span></button><button class="btn btn-default bt-jour bt-jour-22 nbr-5" data-num="22"><span class="tx-jour">22</span></button><button class="btn btn-default bt-jour bt-jour-23 nbr-5" data-num="23"><span class="tx-jour">23</span></button><button class="btn btn-default bt-jour bt-jour-24 nbr-5" data-num="24"><span class="tx-jour">24</span></button><button class="btn btn-default bt-jour bt-jour-25 nbr-5" data-num="25"><span class="tx-jour">25</span></button><button class="btn btn-default bt-jour bt-jour-26 nbr-6" data-num="26"><span class="tx-jour">26</span></button><button class="btn btn-default bt-jour bt-jour-27 nbr-6" data-num="27"><span class="tx-jour">27</span></button><button class="btn btn-default bt-jour bt-jour-28 nbr-6" data-num="28"><span class="tx-jour">28</span></button><button class="btn btn-default bt-jour bt-jour-29 nbr-6" data-num="29"><span class="tx-jour">29</span></button><button class="btn btn-default bt-jour bt-jour-30 nbr-6" data-num="30"><span class="tx-jour">30</span></button><button class="btn btn-default bt-jour bt-jour-31 nbr-7" data-num="31"><span class="tx-jour">31</span></button></span></div>
          <div id="embleme" class="cartes" style=""></div>
          <div id="definition-carte" class="bloc-definition-carte" style="">
            <div class="" style="">
              <div class="">
                <div class="def-titre" style="display: none; font-weight: bold; color: #000; text-align: center; margin: 5px 22px 10px; font-size: 16px; border-bottom: 1px solid #ddd; padding-bottom: 7px;"></div>
                <div class="def-texte" style="text-align: left; margin: 0 11px 20px; line-height: 1.7; color: #333; ">
                  <div class="clearfix"><span class="carte-elm-liste definition-carte" style="margin-right: 13px; float: left;"></span>
                    <div style="float: left; width: 170px;font-weight: bold; font-size: 15px; ">
                      <div class="definition-titre" style="padding-bottom: 9px; border-bottom: 1px solid #ccc; margin-bottom: 9px; color: #999;"></div>
                      <div class="definition-surnom" style="line-height: 1.4; padding-right: 20px;"></div>
                    </div>
                  </div>
                  <div class="texte-desc texte-desc-GM texte-desc-actif definition-texte" style="background: #fff; clear: both; padding: 10px; margin-top: 10px;"></div>
                  <div class="definition-2eme-carte"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="symboles"> Symboles </div>
        </div>
      </div>
    </div>
